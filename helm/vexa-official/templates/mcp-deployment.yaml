{{- if .Values.mcp.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-mcp
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  type: ClusterIP
  ports:
    - port: 18888
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vexa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.fullname" . }}-mcp
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  replicas: {{ .Values.mcp.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp
          image: "{{ include "vexa.imageRepository" (dict "imageRoot" .Values.mcp.image "global" .Values.global) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 18888
              protocol: TCP
          env:
            # Database configuration
            - name: POSTGRES_HOST
              value: {{ include "vexa.fullname" . }}-postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-password

            # Redis configuration
            - name: REDIS_HOST
              value: {{ include "vexa.fullname" . }}-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: redis-password

            # OpenAI configuration for MCP AI features
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: openai-api-key
                  optional: true
            - name: OPENAI_MODEL
              value: {{ .Values.mcp.env.OPENAI_MODEL | default "gpt-4" | quote }}
            - name: OPENAI_TEMPERATURE
              value: "0.7"

            # MCP Server configuration
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "18888"
            - name: MCP_SERVER_NAME
              value: "vexa-mcp"
            - name: MCP_VERSION
              value: "1.0.0"

            # Tool configuration
            - name: ENABLE_MEETING_TOOLS
              value: "true"
            - name: ENABLE_TRANSCRIPT_TOOLS
              value: "true"
            - name: ENABLE_SUMMARY_TOOLS
              value: "true"

            # API Gateway URL for internal calls
            - name: API_GATEWAY_URL
              value: "http://{{ include "vexa.fullname" . }}-api-gateway:8000"

            - name: LOG_LEVEL
              value: {{ .Values.mcp.env.LOG_LEVEL | quote }}

            {{- range $key, $value := .Values.mcp.env }}
            {{- if and (ne $key "LOG_LEVEL") (ne $key "OPENAI_MODEL") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.mcp.resources | nindent 12 }}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "vexa.fullname" . }}-mcp
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "vexa.fullname" . }}-mcp
  minReplicas: {{ .Values.mcp.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.mcp.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.mcp.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.mcp.autoscaling.targetMemoryUtilizationPercentage }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "vexa.fullname" . }}-mcp
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp
{{- end }}
