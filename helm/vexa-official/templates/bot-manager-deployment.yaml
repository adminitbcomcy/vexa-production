{{- if .Values.botManager.enabled -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
rules:
  # Allow bot-manager to create, monitor, and delete bot Jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
  # Allow bot-manager to monitor pod status
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "vexa.fullname" . }}-bot-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "vexa.fullname" . }}-bot-manager
    namespace: {{ .Release.Namespace }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.botManager.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vexa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
spec:
  replicas: {{ .Values.botManager.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot-manager
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bot-manager
    spec:
      serviceAccountName: {{ include "vexa.fullname" . }}-bot-manager
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: bot-manager
          image: "{{ include "vexa.imageRepository" (dict "imageRoot" .Values.botManager.image "global" .Values.global) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.botManager.service.targetPort }}
              protocol: TCP
          env:
            # Database configuration
            - name: POSTGRES_HOST
              value: {{ include "vexa.fullname" . }}-postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-password

            # Database configuration (DB_* format expected by application)
            - name: DB_HOST
              value: {{ include "vexa.fullname" . }}-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-password

            # Redis configuration
            - name: REDIS_HOST
              value: {{ include "vexa.fullname" . }}-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: redis-password

            # Redis URL (single connection string expected by application)
            - name: REDIS_URL
              value: {{ .Values.botManager.env.REDIS_URL | quote }}
            # Redis Stream URL for WhisperLive bots
            - name: REDIS_STREAM_URL
              value: {{ .Values.botManager.env.REDIS_STREAM_URL | quote }}

            # Celery configuration
            - name: CELERY_BROKER_URL
              value: {{ .Values.botManager.env.CELERY_BROKER_URL | quote }}
            - name: CELERY_RESULT_BACKEND
              value: {{ .Values.botManager.env.CELERY_RESULT_BACKEND | quote }}

            # Kubernetes configuration for bot Job creation
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BOT_IMAGE
              value: "{{ include "vexa.imageRepository" (dict "imageRoot" .Values.vexaBot.image "global" .Values.global) }}"
            - name: BOT_JOB_TIMEOUT
              value: "10800"  # 3 hours max per bot session

            # Platform credentials (stored in secrets)
            - name: GOOGLE_MEET_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: google-meet-client-id
                  optional: true
            - name: GOOGLE_MEET_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: google-meet-client-secret
                  optional: true
            - name: TEAMS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: teams-client-id
                  optional: true
            - name: TEAMS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: teams-client-secret
                  optional: true
            - name: ZOOM_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: zoom-client-id
                  optional: true
            - name: ZOOM_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: zoom-client-secret
                  optional: true

            # API configuration
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: {{ .Values.botManager.service.targetPort | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.botManager.env.LOG_LEVEL | quote }}

            {{- range $key, $value := .Values.botManager.env }}
            {{- if ne $key "LOG_LEVEL" }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.botManager.resources | nindent 12 }}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "vexa.fullname" . }}-bot-manager
  minReplicas: {{ .Values.botManager.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.botManager.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.botManager.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.botManager.autoscaling.targetMemoryUtilizationPercentage }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "vexa.fullname" . }}-bot-manager
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-manager
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot-manager
{{- end }}
