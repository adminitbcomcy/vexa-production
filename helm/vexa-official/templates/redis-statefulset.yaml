{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-redis-master
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    {{- include "vexa.redis.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vexa.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.redis.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "vexa.fullname" . }}-redis-master
  replicas: 1
  selector:
    matchLabels:
      {{- include "vexa.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vexa.redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command:
            - redis-server
            - /etc/redis/redis.conf
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
          resources:
            {{- toYaml .Values.redis.master.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: {{ include "vexa.fullname" . }}-redis-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "vexa.redis.labels" . | nindent 10 }}
      spec:
        accessModes: {{ .Values.redis.master.persistence.accessModes }}
        storageClassName: {{ .Values.redis.master.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.redis.master.persistence.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vexa.fullname" . }}-redis-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.redis.labels" . | nindent 4 }}
data:
  redis.conf: |
    {{ .Values.redis.master.configuration | nindent 4 }}
{{- end }}
