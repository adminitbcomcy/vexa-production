{{- if .Values.whisperProxy.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-whisper-proxy
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: whisper-proxy
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.whisperProxy.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vexa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: whisper-proxy

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.fullname" . }}-whisper-proxy
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: whisper-proxy
spec:
  replicas: {{ .Values.whisperProxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: whisper-proxy
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: whisper-proxy
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: whisper-proxy
          image: "{{ include "vexa.imageRepository" (dict "imageRoot" .Values.whisperProxy.image "global" .Values.global) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.whisperProxy.service.targetPort }}
              protocol: TCP
          env:
            # RunPod.io configuration
            - name: RUNPOD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: runpod-api-key
            - name: RUNPOD_ENDPOINT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: runpod-endpoint-id
            - name: RUNPOD_API_URL
              value: "https://api.runpod.ai/v2/$(RUNPOD_ENDPOINT_ID)/run"

            # Whisper model configuration
            - name: WHISPER_MODEL_SIZE
              value: {{ .Values.whisperProxy.env.WHISPER_MODEL_SIZE | default "large-v3" | quote }}
            - name: WHISPER_LANGUAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: TRANSCRIPTION_LANGUAGE
            - name: ENABLE_VAD
              value: "true"  # Voice Activity Detection
            - name: VAD_THRESHOLD
              value: "0.5"

            # Redis configuration for result caching
            - name: REDIS_HOST
              value: {{ include "vexa.fullname" . }}-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: redis-password
            - name: REDIS_TTL
              value: "3600"  # Cache results for 1 hour

            # API configuration
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: {{ .Values.whisperProxy.service.targetPort | quote }}
            - name: MAX_AUDIO_SIZE_MB
              value: "25"
            - name: TIMEOUT_SECONDS
              value: "300"  # 5 minutes timeout for transcription

            # Retry configuration
            - name: MAX_RETRIES
              value: "3"
            - name: RETRY_DELAY_SECONDS
              value: "5"

            # Monitoring
            - name: LOG_LEVEL
              value: {{ .Values.whisperProxy.env.LOG_LEVEL | quote }}
            - name: ENABLE_METRICS
              value: "true"

            {{- range $key, $value := .Values.whisperProxy.env }}
            {{- if and (ne $key "LOG_LEVEL") (ne $key "WHISPER_MODEL_SIZE") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.whisperProxy.resources | nindent 12 }}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "vexa.fullname" . }}-whisper-proxy
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: whisper-proxy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "vexa.fullname" . }}-whisper-proxy
  minReplicas: {{ .Values.whisperProxy.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.whisperProxy.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.whisperProxy.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.whisperProxy.autoscaling.targetMemoryUtilizationPercentage }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "vexa.fullname" . }}-whisper-proxy
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: whisper-proxy
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: whisper-proxy
{{- end }}
