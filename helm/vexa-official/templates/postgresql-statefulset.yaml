{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "vexa.postgresql.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vexa.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "vexa.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "vexa.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vexa.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.postgresql.auth.secretKeys.adminPasswordKey }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
          resources:
            {{- toYaml .Values.postgresql.primary.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: {{ include "vexa.fullname" . }}-postgresql-config
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "vexa.postgresql.labels" . | nindent 10 }}
      spec:
        accessModes: {{ .Values.postgresql.primary.persistence.accessModes }}
        storageClassName: {{ .Values.postgresql.primary.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.postgresql.primary.persistence.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vexa.fullname" . }}-postgresql-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vexa.postgresql.labels" . | nindent 4 }}
data:
  postgresql.conf: |
    {{ .Values.postgresql.primary.extendedConfiguration | nindent 4 }}
{{- end }}
