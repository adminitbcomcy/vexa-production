{{- if .Values.transcriptionCollector.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa.fullname" . }}-transcription-collector
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: transcription-collector
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.transcriptionCollector.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vexa.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: transcription-collector

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.fullname" . }}-transcription-collector
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: transcription-collector
spec:
  replicas: {{ .Values.transcriptionCollector.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: transcription-collector
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: transcription-collector
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: transcription-collector
          image: "{{ include "vexa.imageRepository" (dict "imageRoot" .Values.transcriptionCollector.image "global" .Values.global) }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.transcriptionCollector.service.targetPort }}
              protocol: TCP
          env:
            # Database configuration
            - name: POSTGRES_HOST
              value: {{ include "vexa.fullname" . }}-postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-password

            # Database configuration (DB_* format expected by application)
            - name: DB_HOST
              value: {{ include "vexa.fullname" . }}-postgresql
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: postgres-password

            # Redis configuration
            - name: REDIS_HOST
              value: {{ include "vexa.fullname" . }}-redis
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.fullname" . }}-secrets
                  key: redis-password

            # Redis Streams configuration for transcription aggregation
            - name: REDIS_STREAM_NAME
              value: "transcription_stream"
            - name: REDIS_CONSUMER_GROUP
              value: "transcription_collectors"
            - name: REDIS_CONSUMER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            # Whisper Proxy URL
            - name: WHISPER_PROXY_URL
              value: "http://{{ include "vexa.fullname" . }}-whisper-proxy:8080"

            # API configuration
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8003"
            - name: LOG_LEVEL
              value: {{ .Values.transcriptionCollector.env.LOG_LEVEL | quote }}

            # Transcription settings
            - name: TRANSCRIPTION_LANGUAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vexa.fullname" . }}-config
                  key: TRANSCRIPTION_LANGUAGE
            - name: BATCH_SIZE
              value: "10"  # Process 10 audio chunks at a time
            - name: MAX_RETRIES
              value: "3"

            {{- range $key, $value := .Values.transcriptionCollector.env }}
            {{- if ne $key "LOG_LEVEL" }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            {{- toYaml .Values.transcriptionCollector.resources | nindent 12 }}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "vexa.fullname" . }}-transcription-collector
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: transcription-collector
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "vexa.fullname" . }}-transcription-collector
  minReplicas: {{ .Values.transcriptionCollector.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.transcriptionCollector.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.transcriptionCollector.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.transcriptionCollector.autoscaling.targetMemoryUtilizationPercentage }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "vexa.fullname" . }}-transcription-collector
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
    app.kubernetes.io/component: transcription-collector
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: transcription-collector
{{- end }}
